<!DOCTYPE HTML>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Get code description</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script>
        $(document).ready(function(){
                $("button").click(function(){
                    $.ajax({
                        type: 'GET',
                        url: 'getDptDescription',
                        data: {
                                "statusCode": 1,
                                "languageCode": 1
                              },
                        success: function(data) {
                            alert(data);
                            $("#description").html(data);
                        }
                    });
           });
        });

    </script>
</head>
<body>
<div>
    <form action="/getDptDescription" method="get" target="_self">
        Status Code: <input type="number" name="statusCode"><br>
        Language Code: <input type="number" name="languageCode"><br>
        <input type="submit" value="Submit">
    </form>
    <!--<button>Click</button>-->
    <p id="description"></p>
</div>


</body>
</html>
